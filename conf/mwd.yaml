--- # MWD
#<mwd  ipckey="100" servers="50" clients="188">
#   <log syslog="yes" level="debug">logdirpath</log>

ipckey: 100
servers: 50
clients: 188
log:
  syslog: yes
  level: debug
  path: log

# set default for all servers
defaults:
  autoboot: yes
  bindir: bin
  workdir: run
  
  env:
    set: 
      LD_LIBRARY_PATH: $HOME/lib

    unset:
      - TERM

    source:
      - conf/local.sh

groups:
  - grp1
  - grp3
  
groups: [ grp2, grp4 ]

servers: [
  {
  
]


      <server name="testserver" autoboot="no">
        <exec>path</exec>
        <lib> path </lib>
        <stdout>path</stdout>
        <stderr>path</stderr>
        <stdin inline="yes">path|data</stdin>
        <arglist>arg0 arg1 arg2</arglist>
        <autorestart min="0" max="0" delay="5"/>
        <instances min="0" max="88"/>
      </server>

    </group>

  </Servers>

  </mwd>
